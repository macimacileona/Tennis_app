{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="forgot-password-card card mt-5">
            <div class="card-header bg-info text-white">
                <h3 class="text-center"><i class="fas fa-key me-2"></i>Password Recovery</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-4">
                        <p>Enter your email address and we'll send you a link to reset your password.</p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info btn-lg">Send Reset Link</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
